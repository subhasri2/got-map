<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Game of Thrones – Map of Westeros</title>
    <link rel="stylesheet" href="map/style.css" />
</head>
<body>
    <h1>Game of Thrones – Map of Westeros</h1>

    <!-- Map container with the actual image -->
    <div id="map-container">
        <img src="map/westeros-map.png" id="map-image" alt="Game of Thrones Map" />

        <!-- Clickable regions on top of the image -->
        <div class="region north" data-name="The North">The North</div>
        <div class="region winterfell" data-name="Winterfell">Winterfell</div>
        <div class="region riverlands" data-name="The Riverlands">Riverlands</div>
        <div class="region kings-landing" data-name="King's Landing">King's Landing</div>
        <div class="region dorne" data-name="Dorne">Dorne</div>
    </div>

    <div id="info-panel">
        <h2 id="region-title">Select a Region</h2>
        <p id="region-description">Click on a region on the map to read details.</p>
    </div>

    <script src="map/script.js"></script>
</body>
</html>
